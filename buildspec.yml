version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build

  post_build:
    commands:
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id EQF7TPQE2M2DS --paths "/*"
      - echo Post-build complete

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: build
